<body>

        <!-- Game Info -->

    <script>
        // –ó–º—ñ–Ω–Ω—ñ –≥—Ä–∏
        let currentScore = 0;
        let highScore = 0;
        let combo = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let skins = [];

        // –°–∫—ñ–Ω–∏ –¥–ª—è –≥—Ä–∏
        const skinData = [
            {
                url: "https://tr.rbxcdn.com/30DAY-Avatar-3FABC73C0EB8964873B5AD1013076D45-Png/352/352/Avatar/Webp/noFilter",
                type: "classic",
                name: "–ö–ª–∞—Å–∏–∫"
            },
            {
                url: "https://tr.rbxcdn.com/30DAY-Avatar-3CEDEC6AF021E716C21E6CC94913F4AD-Png/352/352/Avatar/Webp/noFilter",
                type: "goroh",
                name: "–ì–æ—Ä–æ—Ö"
            },
            // –î–æ–¥–∞—Ç–∫–æ–≤—ñ —Å–∫—ñ–Ω–∏ –¥–ª—è —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω–æ—Å—Ç—ñ
            {
                url: "https://tr.rbxcdn.com/30DAY-Avatar-3FABC73C0EB8964873B5AD1013076D45-Png/352/352/Avatar/Webp/noFilter",
                type: "classic",
                name: "–ö–ª–∞—Å–∏–∫"
            },
            {
                url: "https://tr.rbxcdn.com/30DAY-Avatar-3CEDEC6AF021E716C21E6CC94913F4AD-Png/352/352/Avatar/Webp/noFilter",
                type: "goroh",
                name: "–ì–æ—Ä–æ—Ö"
            }
        ];

        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            currentScore = 0;
            combo = 0;
            timeLeft = 30;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('currentScore').textContent = currentScore;
            document.getElementById('comboCount').textContent = combo;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('result').textContent = '';
            document.getElementById('comboText').textContent = '';
            
            startTimer();
            generateSkins();
        }

        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('result').textContent = '–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
            document.getElementById('progressBar').style.width = '0%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                document.getElementById('progressBar').style.width = (timeLeft / 30 * 100) + '%';
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateSkins() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            
            // –í–∏–±–∏—Ä–∞—î–º–æ 2 –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —Å–∫—ñ–Ω–∏
            const selectedSkins = [...skinData].sort(() => Math.random() - 0.5).slice(0, 2);
            
            // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –ø–æ—Ä—è–¥–æ–∫
            selectedSkins.sort(() => Math.random() - 0.5);
            
            selectedSkins.forEach((skin, index) => {
                const skinElement = document.createElement('div');
                skinElement.className = `skin-option`;
                skinElement.onclick = () => checkAnswer(skin.type, skinElement);
                
                skinElement.innerHTML = `
                    <img src="${skin.url}" alt="${skin.name}" class="skin-image skin-${skin.type}">
                    <div class="skin-name skin-${skin.type}-name">${skin.name}</div>
                `;
                
                gameArea.appendChild(skinElement);
            });
        }

        function checkAnswer(selectedType, element) {
            if (!gameActive) return;
            
            const isCorrect = selectedType === 'classic';
            
            if (isCorrect) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                currentScore += 10 + combo * 5;
                combo++;
                document.getElementById('currentScore').textContent = currentScore;
                document.getElementById('comboCount').textContent = combo;
                
                element.classList.add('correct-choice', 'bounce');
                document.getElementById('result').textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¶–µ –∫–ª–∞—Å–∏–∫!';
                document.getElementById('result').className = 'result correct';
                
                // –ö–æ–º–±–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                if (combo >= 3) {
                    document.getElementById('comboText').textContent = `üî• COMBO x${combo}! +${combo * 5} –æ—á–æ–∫!`;
                }
                
                // –û–Ω–æ–≤–ª—é—î–º–æ —Ä–µ–∫–æ—Ä–¥
                if (currentScore > highScore) {
                    highScore = currentScore;
                    document.getElementById('highScore').textContent = highScore;
                }
                
                setTimeout(() => {
                    element.classList.remove('correct-choice', 'bounce');
                    generateSkins();
                }, 1000);
                
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                combo = 0;
                currentScore = Math.max(0, currentScore - 5);
                document.getElementById('currentScore').textContent = currentScore;
                document.getElementById('comboCount').textContent = combo;
                
                element.classList.add('wrong-choice', 'shake');
                document.getElementById('result').textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –¶–µ –≥–æ—Ä–æ—Ö!';
                document.getElementById('result').className = 'result wrong';
                document.getElementById('comboText').textContent = '';
                
                setTimeout(() => {
                    element.classList.remove('wrong-choice', 'shake');
                    generateSkins();
                }, 1000);
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
            
            let message = '';
            if (currentScore >= 100) {
                message = 'üéâ –¢–ò –ì–ï–ù–Ü–ô! –í—ñ—Ç–∞—é –∑ –≤–∏—Å–æ–∫–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º!';
            } else if (currentScore >= 50) {
                message = 'üëç –î–æ–±—Ä–µ –≥—Ä–∞—î—à! –ü—Ä–æ–¥–æ–≤–∂—É–π —É —Ç–æ–º—É –∂ –¥—É—Å—ñ!';
            } else {
                message = 'üí™ –ù–µ –∑–¥–∞–≤–∞–π—Å—è! –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!';
            }
            
            document.getElementById('result').innerHTML = `
                <div>–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</div>
                <div>–¢–≤–æ—ó –æ—á–∫–∏: ${currentScore}</div>
                <div>${message}</div>
            `;
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ä–µ–∫–æ—Ä–¥ –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
        window.onload = function() {
            const savedHighScore = localStorage.getItem('gorohGameHighScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore);
                document.getElementById('highScore').textContent = highScore;
            }
        };

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ä–µ–∫–æ—Ä–¥ –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
        window.onbeforeunload = function() {
            localStorage.setItem('gorohGameHighScore', highScore);
        };
    </script>
